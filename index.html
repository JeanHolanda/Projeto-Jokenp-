<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Jokenpô</title>
</head>

<body>
    <div class="jokenpô">
        <h1>JOKENPÔ</h1>
        <section class="section-human">
            <button class="your-game" id="rock" onclick="playHuman('rock')">&#x1F44A;</button>
            <button class="your-game" id="paper" onclick="playHuman('paper')">&#x1F590;</button>
            <button class="your-game" id="scissors" onclick="playHuman('scissors')">&#x270C;</button>
        </section>
        <div class="choices">
            <div class="your-choice">
                <h2>Sua escolha:</h2>
                <button class="choices-to-game" id="human-choice">&#x1F44A;</button>
            </div>
            <div class="machine-choice">
                <h2>Escolha da Alexa:</h2>
                <button class="choices-to-game" id="machine-choice">&#x1F590;</button>
            </div>
        </div>
        <article>
            <p id="result"></p>
            <p>Sua pontuação: <span id="human-score">0</span></p>
            <p>Pontuação da Alexa: <span id="machine-score">0</span></p>
        </article>
    </div>
</body>
<script src="./scripts.js"></script>
</html>
